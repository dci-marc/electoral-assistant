<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title"></title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">

  <style>
        :root {
            /* Backgrounds */
            --bg-dark: rgb(15, 32, 39);
            --bg-mid: rgb(32, 58, 67);
            --bg-light: rgb(44, 83, 100);

            /* Surfaces */
            --surface-top: rgba(30, 30, 30, 0.8);
            --surface-bottom: rgba(50, 50, 50, 0.8);
            --surface-bright: rgba(50, 50, 50, 0.8);

            /* Text */
            --text-main: rgb(224, 224, 224);
            --text-light: #fff;
            --text-muted: rgb(187, 187, 187);

            /* Brand */
            --primary: rgb(142, 45, 226);
            --primary-dark: rgb(74, 0, 224);

            /* Buttons */
            --btn-bg: rgb(44, 44, 84);
            --btn-bg-hover: rgb(64, 64, 122);

            /* Status */
            --success: rgb(0, 200, 81);
            --error: rgb(255, 68, 68);

            /* Effects */
            --shadow-dark: rgba(0, 0, 0, 0.7);
            --shadow-light: rgba(90, 90, 90, 0.2);
            --shadow-primary: rgba(138, 43, 226, 0.7);
            --shadow-primary-soft: rgba(138, 43, 226, 0.6);
            --shadow-success: rgba(0, 200, 81, 0.7);
            --shadow-error: rgba(255, 68, 68, 0.7);
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Roboto", sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-mid), var(--bg-light));
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            text-shadow: 0 0 10px var(--shadow-primary);
        }

        main.game-container {
            background: linear-gradient(180deg, var(--surface-top), var(--surface-bottom));
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 30px var(--shadow-dark);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease;
            position: relative;
        }

        h1.title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .game {
            position: relative;
            width: min(80vw, 400px);
            aspect-ratio: 1 / 1;
            margin: 2rem auto;
        }

        .center-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25%;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text-light);
            font-size: 4rem;
            cursor: pointer;
            box-shadow: 0 0 20px var(--shadow-primary);
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 10;
        }

        .center-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 25px var(--shadow-primary);
        }

        .circle-btn {
            position: absolute;
            width: 25%;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            border: none;
            background: var(--btn-bg);
            color: var(--text-light);
            text-align: center;
            padding: 0.2em;
            cursor: default;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 8px var(--shadow-primary-soft);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            font-size: 1em;
            line-height: 1.1;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .circle-btn span {
            display: inline-block;
            max-width: 90%;
            text-align: center;
            font-size: clamp(0.8rem, 2vw, 1.2rem);
        }

        .circle-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px var(--shadow-primary-soft), 0 0 30px rgba(138, 43, 226, 0.3);
        }

        .circle-btn.active {
            background: var(--success);
            color: var(--text-light);
            box-shadow: 0 0 20px var(--shadow-success), 0 0 40px rgba(0, 200, 81, 0.5);
            animation: pulse 1s infinite alternate;
        }

        .language-select {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .language-select select {
            padding: 0.3rem;
            border-radius: 0.4rem;
            background: var(--btn-bg);
            color: var(--text-main);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        footer.credits {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .credits a {
            color: var(--primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .credits a:hover {
            transform: scale(1.1);
            color: var(--text-light);
        }

        /* ===== Modal ===== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal {
            background: linear-gradient(135deg, var(--surface-bright), var(--surface-bottom));
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 0 20px var(--shadow-primary);
            max-width: 50%;
            color: var(--text-light);
            animation: fadeIn 0.4s ease;
        }

        .modal i {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .modal button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text-light);
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 0 10px var(--shadow-primary);
        }

        .modal-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1.05);
                box-shadow: 0 0 25px var(--shadow-success), 0 0 50px rgba(0, 200, 81, 0.6);
            }

            to {
                transform: scale(0.95);
                box-shadow: 0 0 15px var(--shadow-success), 0 0 30px rgba(0, 200, 81, 0.4);
            }
        }
    </style>
</head>

<body>
    <main class="game-container">
        <div class="language-select">
            <select id="language">
                <option value="de" selected>ðŸ‡©ðŸ‡ª</option>
                <option value="en">ðŸ‡¬ðŸ‡§</option>
            </select>
        </div>

        <h1 class="title" id="title"><i class="mdi mdi-vote"></i></h1>
        <div class="game" id="game">
            <button class="center-btn" id="startBtn"><i class="mdi mdi-play"></i></button>
        </div>

        <footer class="credits" id="credits">
            <a href="https://github.com/dci-marc/electoral-assistant" aria-label="GitHub"><i
                    class="mdi mdi-github"></i></a>
            <a href="https://www.marxists.org/" aria-label="Marxists"><i class="mdi mdi-star"></i></a>
            <a href="https://world.internationalism.org/" aria-label="Internationalism"><i
                    class="mdi mdi-hammer-sickle"></i></a>
        </footer>
    </main>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <i class="mdi mdi-party-popper"></i>
            <div id="modalText"></div>
            <button id="modalClose">OK</button>
        </div>
    </div>

    <script>
        const game = document.getElementById("game");
        const startBtn = document.getElementById("startBtn");
        const modalOverlay = document.getElementById("modalOverlay");
        const modalText = document.getElementById("modalText");
        const modalClose = document.getElementById("modalClose");
        const languageSelect = document.getElementById("language");
        const pageTitleEl = document.getElementById("page-title");
        const titleEl = document.getElementById("title");

        let buttons = [];
        let currentLang = "de";

        const items = {
            de: ["Die Linke", "SPD", "Die GrÃ¼nen", "CDU", "FDP", "AfD"],
            en: ["Dems", "Reps", "Libs", "Greens", "Consts", "Reforms"]
        };

        const translations = {
            de: {
                title: "Wahlhelfer",
                win: "GlÃ¼ckwunsch! Die herrschende Klasse hat gewonnen!"
            },
            en: {
                title: "Electoral Assistant",
                win: "Congratulations! The ruling class has won!"
            }
        };

        function createButtons() {
            buttons.forEach(b => b.remove());
            buttons = [];

            const rect = game.getBoundingClientRect();
            const radius = rect.width * 0.4;
            const btnSize = rect.width * 0.25;

            items[currentLang].forEach((item, i) => {
                const angle = (i / items[currentLang].length) * 2 * Math.PI;
                const x = Math.cos(angle) * radius + rect.width / 2 - btnSize / 2;
                const y = Math.sin(angle) * radius + rect.height / 2 - btnSize / 2;

                const btn = document.createElement("button");
                btn.classList.add("circle-btn");

                const span = document.createElement("span");
                span.textContent = item;
                btn.appendChild(span);

                btn.style.left = `${x}px`;
                btn.style.top = `${y}px`;
                game.appendChild(btn);
                buttons.push(btn);
            });
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function spin() {
            startBtn.disabled = true;

            const steps = buttons.length;
            let index = Math.floor(Math.random() * steps);
            const totalCycles = Math.floor(Math.random() * 3) + 3;
            const winnerIndex = Math.floor(Math.random() * steps);
            const totalSteps = totalCycles * steps + winnerIndex;

            const minDelay = 50;
            const maxDelay = 300;

            for (let round = 0; round < totalSteps; round++) {
                buttons.forEach(b => b.classList.remove("active"));
                buttons[index].classList.add("active");

                index = (index + 1) % steps;

                const progress = round / totalSteps;
                const easedDelay = minDelay + (maxDelay - minDelay) * Math.pow(progress, 3) * (1 + 0.5 * progress);

                await sleep(easedDelay);
            }

            modalText.textContent = translations[currentLang].win;
            modalOverlay.classList.add("show");
        }

        function resetGame() {
            buttons.forEach(b => b.classList.remove("active"));
            startBtn.disabled = false;
        }

        pageTitleEl.innerHTML = translations[currentLang].title;
        titleEl.innerHTML = `<i class="mdi mdi-vote"></i> ${translations[currentLang].title}`;
        startBtn.addEventListener("click", spin);
        modalClose.addEventListener("click", () => {
            modalOverlay.classList.remove("show");
            resetGame();
        });

        languageSelect.addEventListener("change", e => {
            currentLang = e.target.value;
            pageTitleEl.innerHTML = translations[currentLang].title;
            titleEl.innerHTML = `<i class="mdi mdi-vote"></i> ${translations[currentLang].title}`;
            createButtons();
        });

        // Init
        createButtons();
    </script>
</body>

</html>
